<div class="blog-card {{ type }}">
  {{#if loaded}}
  <a class="container" href="{{ url }}" target="_blank">
    <div class="thumbnail">
      <img src="{{ image }}" alt="{{ title }}">
    </div>
    <div class="contents">
      <div>
        <h4 class="title">{{ title }}</h4>
      </div>
      <div>
          <p class="description">{{ description }}</p>
      </div>
      <div>
        {{#if favicon !== ""}}
        <img src="{{ favicon }}" alt="{{ site_name ? site_name : site_url }}" width="16" height="16" class="favicon">
        {{/if}}
        <a href="{{ site_url }}" class="site_url" target="_brank">{{ site_name ? site_name : site_url }}</a>
      </div>
    </div>
  </a>
  {{else}}
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  {{/if}}
</div>


<style lang="sass">
@import '../../scss/card.scss';
</style>

<script>
  export default {
    data() {
      return {
        loaded: false,
        type: "fb",
        float: "center",
        url: "",
        image: "",
        title: "",
        favicon: "",
        site_url: "",
        site_name: "",
        description: ""
      }
    }
  }
</script>
